repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.98.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-no-color
          - --args=-diff
          - --args=-write=false
      - id: terraform_validate
        args:
          - --args=-no-color
        exclude: |
          (?x)^(
            .*examples/.*
          )$
      - id: checkov
        args:
          - --check CKV_CLOUDFLARE_*
          - --check CKV_*
          - --skip-check CKV_123
          - --skip-check CKV_124
          - --compact
          - --directory .
      